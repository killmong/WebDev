<!DOCTYPE html>
<html lang="en"> 
<head>
<meta  charset="UTF-8">
<title>Survey  Form</title>
<link rel="stylesheet" href="styles.css" />
<title>Survey Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <h1 id="title"> freeCode Camp Survey form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">

        <fieldset>
            <label id="name-label" for="first-name"  >Name <input id="name" type="text" placeholder="Enter your name" /> </label>
            <label id="email-label" for="email"  >Email <input id="email" type="email" required placeholder="Enter your email"  /> </label>
            <label id="number-label" for="number">Age(optional) <input type="number" id="number" min="12" max="100" placeholder="Age/>
              <label for= "referrer" >Which opiton best descibes your current role</label>
                <select id="referrer" name="referrer">
                  <option value="">Select Current Role</option>
                  <option value="1">Student</option>
                  <option value="2">Full time job</option>
                  <option value="3">Full time Learner</option>
                  <option value="3">Prefer Not to Say </option>
                  <option value="4">Other</option>
                </select>
                <legend>Would you recommend freeCodeCamp to a Friend?</legend>
                <label for="Definitely"  ><input value="Definitely" id="name-label" id="Definitely" type="radio" name="recommend" class="inline" checked/>Definitely</label>
                <label for="Maybe"  ><input id="Maybe" value="Maybe" type="radio" name="recommend" class="inline" checked/>Maybe</label>
                <label for="Not Sure"  ><input id="Not Sure" value="Not Sure" type="radio" name="recommend" class="inline" checked/>Not Sure</label>
                
                



                <label for="referrer">What is your favorite feature of freeCodeCamp?             <select id="referrer" name="referrer">
                    <option value="">Select an Option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="3">Open Source </option>
                  </fieldset>

                <fieldset>
                    <select>What would you like to see improved?(check all that apply)</label>
                <label for="Front-end Projects"  ><input value="Front-end Projects" id="Front-end Projects" type="checkbox" name="recommend" class="block" />Front-end Projects</label>
                <label for="Back-end Projects"  ><input id="Back-end Projects" value="Back-end Projects" type="checkbox" name="recommend" class="block" />Back-end Projects</label>
                <label for="Data Visualisation"  ><input id="Data Visualisation" type="checkbox" value="Data Visualisation" name="recommend" class="block" />Data Visualisation</label>
                <label for="Challenges"  ><input id="Challenges" type="checkbox"  value="Challenges" name="recommend" class="block" />Challenges</label>
                <label for="Open Source Community"  ><input id="Open Source Community" value="Open Source Community" type="checkbox" name="recommend" class="block" />Open Source Community</label>
                <label for="Gitter help rooms"  ><input id="Gitter help rooms" type="checkbox" value="Gitter help rooms" name="recommend" class="block" />Gitter help rooms</label>
                <label for="Videos"  ><input id="Videos" type="checkbox" name="recommend" value="Videos" class="block" />Videos</label>
                <label for="City Meetups"  ><input id="City Meetups" type="checkbox" value="City Meetups" name="recommend" class="block" />Data Visualisation</label>
                <label for="Wiki"><input id="Wiki" type="checkbox" name="recommend" value="Wiki" class="block" />Wiki</label>
                <label for="Forums"><input id="Forums" type="checkbox" name="recommend"value="Forums" class="block" />Forums</label>
                <label for="Additional Courses"><input id="Additional Courses" type="checkbox" value="Additional Courses" name="recommend" class="block" />Additional Courses</label>
                
                  </select>
                
                
                
              </label>
              <label for="Suggestions">Any Comments Or Suggestions?
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter Your Comments here"></textarea>
              </label>
       
            </fieldset>
          <fieldset> <label for="submit" value="submit"> <input id="Submit" type="submit" /></label>
          
          </fieldset>


            
            

       
    </form>
  </body>



</html>
